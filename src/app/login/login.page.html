<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="loginFormGroup">
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Password</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
        </ion-item> 
        <ion-button [disabled]="loginFormGroup.invalid"
         margin-top expand="full" (click)="login()">
          Login
        </ion-button>       
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
